        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="card">
                            <div class="header">Create new member</div>
                            <div class="content">
                                <form method="#" action="#">
                                    <div class="form-group">
                                        <label class="control-label">First Name <star>*</star></label>
                                        <input class="form-control" name="fname" type="text" required="true"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Last Name <star>*</star></label>
                                        <input class="form-control" name="lname" type="text" required="true"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Email Address <star>*</star></label>
                                        <input class="form-control" name="email" type="text" email="true" required="true"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Zip Code</label>
                                        <input type="zip" placeholder="12345" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Age</label>
                                        <select name="age" class="selectpicker" data-title="Select age range" data-style="btn-default btn-block" data-menu-style="dropdown-blue"> 
                                            <option hidden value="ag">Select age range</option>  
                                            <option value="mo">18-25</option>                        
                                            <option value="fa">25-35</option>  
                                            <option value="gm">35-45</option>       
                                            <option value="gf">45-55</option>                 
                                            <option value="au">>55</option>                        
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Holocaust Family Connection</label>
                                        <select multiple name="holocaustConnection" class="selectpicker" data-title="Select all that apply" data-style="btn-default btn-block" data-menu-style="dropdown-blue">   
                                            <option value="mo">Mother</option>                        
                                            <option value="fa">Father</option>  
                                            <option value="gm">Grandmother</option>       
                                            <option value="gf">Grandfather</option>                 
                                            <option value="au">Aunt</option>                        
                                            <option value="un">Uncle</option>
                                            <option value="si">Sister</option>                        
                                            <option value="br">Brother</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Interested Programs</label>
                                        <select multiple name="interestedPrograms" class="selectpicker" data-title="Select all that apply" data-style="btn-default btn-block" data-menu-style="dropdown-blue">   
                                            <option value="tt">Teacher Training</option>                        
                                            <option value="ms">Movie Showings</option>  
                                            <option value="go">Gallery Openings</option>       
                                            <option value="st">Survivor Testimonials</option>                                  
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Continued Engagement</label>
                                        <select multiple name="continuedEngagement" class="selectpicker" data-title="Select all that apply" data-style="btn-default btn-block" data-menu-style="dropdown-blue">   
                                            <option value="vo">Volunteer</option>                        
                                            <option value="do">Donor</option>  
                                            <option value="se">Something else?</option>       
                                        </select>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                               <label>Donor</label>
                                                <label class="radio" style="padding-bottom:2%;">
                                                    <input type="radio" data-toggle="radio" name="optionsDonor" value="yes" checked="">Yes
                                                </label>
                                                <label class="radio">
                                                    <input type="radio" data-toggle="radio" name="optionsDonor" value="no">No
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                             <div class="form-group">
                                               <label>VIP</label>
                                                <label class="radio" style="padding-bottom:2%;">
                                                    <input type="radio" data-toggle="radio" name="optionsVip" value="yes" checked="">Yes
                                                </label>
                                                <label class="radio">
                                                    <input type="radio" data-toggle="radio" name="optionsVip" value="no">No
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Notes</label>
                                        <textarea type="text" rows="5" placeholder="Loved the gallery opening!" class="form-control"></textarea>
                                    </div>
                                    <a href="members.html" class="btn btn-default btn-fill">Cancel</a>
                                    <button type="submit" class="btn btn-fill btn-info btn-wd">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
